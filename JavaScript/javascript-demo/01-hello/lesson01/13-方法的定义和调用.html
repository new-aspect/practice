<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var person = {
            name: "lisi",
            birth: 1970,
            //方法
            age: function(){
                //今年 - 出生的年
                var now = new Date().getFullYear();
                return now - this.birth;
            }
        }
        console.log(person.age());//50

        var getAge = function(){
            //今年 - 出生的年
            var now = new Date().getFullYear();
            return now - this.birth;
        }
        var person2 = {
            name: "lisi",
            birth: 1990,
            //方法
            age: getAge,//注意，这里的getAge后面没有括号，有括号会报错
        }
        console.log(person2.age());//30


        //测试apply方法
        console.log(getAge.apply(person,[]));//this指向了person对象，参数为空，
        // console.log打印值为50

    </script>7
</head>
