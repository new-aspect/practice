<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    'use strict';
    //if判断
    var judge = true;
    if(judge){
        console.log("输入正确");
    }

    //while
    var age = 30;
    while(age > 0){
        console.log("age = "+age);
        age--;
    }
     //for
    for(var i = 0;i < 10; i ++){
        console.log("i = "+ i);
    }

    var arr = ["7","8","9"];
    //使用in打印key的值
    for (var key in arr){
        console.log(key);//0, 1, 2
    }

    //使用of可以打印value的值，注意，这是ES6的新特性
    for(var value of arr){
        console.log(value);//7, 8, 9
    }
</script>

<body>


</body>
</html>
