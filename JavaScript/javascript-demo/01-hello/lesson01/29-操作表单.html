<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <span>用户名</span>
    <input type="text" id="username">
</form>

<script>
    var input_text = document.getElementById('username');
    // 得到输入框输入的值
    input_text.value
    // "admin"

    //  修改输入框的值
    input_text.value = '123';
    // "123"
</script>

</body>
</html>
