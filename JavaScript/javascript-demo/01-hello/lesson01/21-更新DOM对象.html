<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 我们现在要使用JavaScript操作div1标签 -->
<div id="div1">

</div>

<script>
    // 获取div1标签
    var div1 = document.getElementById('div1');
    // 能通过innerText拿到里面的文本内容，可以给文本内容赋值
    div1.innerText = "hello";
</script>

</body>
</html>
