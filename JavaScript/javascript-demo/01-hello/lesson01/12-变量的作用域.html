    //假设内部变量发现里面已经有一个x的变量，他就会屏蔽外部的x变量，输出的结果也是内部的变量

        var x = 1;

        function myFunction2(){
            var x = 'A';
            console.log('inner  '+x);//inner  A
        }
        myFunction2();
        console.log('outer '+x);//outer 1
    }
    myFunction();

    //重点：养成规范，所有的变量放到头部，便于维护，如下
    function myFunction3(){
        var x = 1,
            y = x + 1,
            z,i,a;//undefined

        //之后随意使用
    }
</script>
