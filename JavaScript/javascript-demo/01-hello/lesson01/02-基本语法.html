<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>


    <script>
        //1. 定义变量   Java中是   变量类型  变量名 = 变量值;
        //     JavaScript中没有变量类型，所有变量都是 var类型
        var num = 1;
        var name = "zhangsan";
        //alert("num = "+num +" name = "+name);

        //2. 条件控制
        var score = 65;
        if(score >60 && score < 70){
            alert("60-70");
        }else if(score >70 && score < 80){
            alert("70-80");
        }else{
            alert("other");
        }

        //3. JavaScript调试
        console.log(score);//相当于Java的System.out.println();

        console.log(1234567890);

    </script>

</head>

</body>
</html>
