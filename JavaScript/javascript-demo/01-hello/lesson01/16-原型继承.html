<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        var user = {
            name: "ka",
            age: 3,
            run :function (){
                console.log(this.name+ "run...");
            }
        };

        var xiaoming = {
            name : "xiaoming",
        };

        //原型对象
        xiaoming.__proto__ = user;
        console.log(xiaoming.run());//xiaomingrun...
    </script>
</head>
<body>

</body>
</html>
