<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //windows对象演示，注意，一下内容是在浏览器窗口输入，
    window.alert(1);
    window.innerHeight
    // 610
    window.innerWidth
    // 150
    window.outerWidth
    // 1280
    window.outerHeight
    // 680

    // 操作navigate对象
    navigator.appName
    // "Netscape"
    navigator.appVersion
    // "5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.66 Safari/537.36"
    navigator.userActivation
    // UserActivation {hasBeenActive: true, isActive: true}
    navigator.userAgent
    // "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.66 Safari/537.36"
    navigator.platform
    // "Win32"

    //操作screen对象
    screen.width
    // 1280
    screen.height
    // 720

    //操作location对象
    //location
    // Location {ancestorOrigins: DOMStringList, href: "https://www.baidu.com/", origin: "https://www.baidu.com", protocol: "https:", host: "www.baidu.com", …}
    // ancestorOrigins: DOMStringList {length: 0}
    // assign: ƒ assign()
    // hash: ""
    // host: "www.baidu.com"
    // hostname: "www.baidu.com"
    // href: "https://www.baidu.com/"
    // origin: "https://www.baidu.com"
    // pathname: "/"
    // port: ""
    // protocol: "https:"
    // reload: ƒ reload()
    // replace: ƒ replace()
    // search: ""
    // toString: ƒ toString()
    // valueOf: ƒ valueOf()
    // Symbol(Symbol.toPrimitive): undefined
    // __proto__: Location

    // 操作location对象
    location.host
    // "www.baidu.com"
    location.href
    // "https://www.baidu.com/"
    location.protocol
    // "https:"
    location.reload()
    // 重新刷新页面
    location.assign('https://www.cnblogs.com/realize00/')
    // 跳转到'https://www.cnblogs.com/realize00/'页面

    //操作document对象
    document.title
    // "百度一下，你就知道"
    document.title='你好'
    // "你好"

</script>
</body>
</html>
