<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <p id="p1">段落1</p>
    <p id="p2">段落2</p>
    <p id="p3">段落3</p>
</div>

<script>
    // 现在想删除p1节点，就需要找到p1的父节点div1,然后利用div1删除子节点p1
    var p1 = document.getElementById("p1");
    var div1 = p1.parentElement;
    div1.removeChild(p1);
</script>

</body>
