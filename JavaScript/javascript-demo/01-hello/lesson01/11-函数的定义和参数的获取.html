<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和参数的获取</title>
</head>
<body>
<script>
    console.log(abs(-19));//19

    //定义绝对值函数
    function abs(value) {
        if (value > 0) {
            return value;
        } else {
            return -value;
        }
    }
</script>

</body>
</html>
