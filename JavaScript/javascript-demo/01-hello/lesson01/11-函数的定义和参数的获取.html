<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和参数的获取</title>
</head>
<body>
<script>
    console.log(abs(-19));//19


    //定义绝对值函数
    function abs(value) {
        if (value > 0) {
            return value;
        } else {
            return -value;
        }
    }

    //定义函数的方式2；
    var abs2 = function (value) {
        if (value > 0) {
            return value;
        } else {
            return -value;
        }
    }

    console.log(abs2(-19));//19


    //可以手动定义异常，比如
    //throw "not find";//会在控制台抛出 Uncaught not find


    //假设参数不存在，如何处理
    var abs3 = function (x) {
        //假设参数不存在 我们可以定义手动抛出异常
        if (typeof x != 'number') {
            // throw 'Not a number'
        }
        if (x >= 0) {
            return x;
        } else {
            return -x;
        }
    }
    // console.log(abs3("abc"));//Uncaught Not a number

    //argument1是一个JS的关键字，代表传递进来的所有参数，是一个数组，例如
    var abs4 = function(x){
        console.log("x=>"+x);//10
        for (let i = 0; i < arguments.length; i++) {
            console.log(arguments[i]);//10,20,30,50
        }
    }
    abs4(10,20,30,50);

</script>

</body>
</html>
