<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义和参数的获取</title>
</head>
<body>
<script>
    console.log(abs(-19));//19


    //定义绝对值函数
    function abs(value) {
        if (value > 0) {
            return value;
        } else {
            return -value;
        }
    }

    //定义函数的方式2；
    var abs2 = function(value) {
        if (value > 0) {
            return value;
        } else {
            return -value;
        }
    }

    console.log(abs2(-19));//19


    //可以手动定义异常，比如
    throw "not find";//会在控制台抛出 Uncaught not find
</script>

</body>
</html>
