<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //定义一个数组，数组是[]，
    var arr = [1, 2, 3, 4, 5, 6, "1", "2"];

    //push()可以在尾部添加元素，pop()是弹出尾部的元素
    arr.push("a")
    console.log(arr);

    //pop可以弹出数据，
    arr.pop();
    console.log(arr);
</script>

</body>
</html>
