<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jquery绑定input的事件</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<script>
    $(document).ready(function (){
        // 测试jQuery绑定input的事件
        // $("#input_name").bind('click',function (){
        //     alert("你点击了这个输入框");
        // });
        $("#input_name").bind('change',function (){
            alert("你改变了这个输入框，输入框的内容是"+ $('#input_name').val());
        });
    });
</script>

<input id="input_name" name="input_name"/>

</body>
</html>
