<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--
有序列表
无序列表
自定义列表
-->

<!--有序列表 order lists 也就是 ol  里面的标签都用list 也就是li-->
这是一个有序列表
<ol>
    <li>苹果</li>
    <li>华为</li>
    <li>小米</li>
</ol>

<!--无序列表 Unordered lists  也就是 ul  里面的标签都用list 也就是li-->
这是一个无序列表
<ul>
    <li>鼠标</li>
    <li>键盘</li>
    <li>显示器</li>
</ul>

<!--自定义列表 Description Lists 也就是 dl -->
这是自定义列表
<dl>
    <!--  Defines a term 定义项目（也就是题目） -->
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>C</dd>
    <dd>C++</dd>

    <dt>品牌</dt>
    <dd>苹果</dd>
    <dd>华为</dd>
    <dd>小米</dd>
</dl>

</body>
</html>
