<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        //编写一个JavaScript对象，注意，在ES6中，可以使用len定义JavaScript对象
        var user = {
            name: "起名字好难",
            age: 5,
            sex: "男"
        };

        // 将JavaScript转换成为json字符串，使用console打印json字符串
        var json = JSON.stringify(user);
        console.log(json);

        // 使用console打印user对象
        console.log(user);

        // 将json转换成为JavaScript对象，使用console打印json字符串
        var obj = JSON.parse(json);
        console.log(obj);

    </script>

</head>
<body>

</body>
</html>
